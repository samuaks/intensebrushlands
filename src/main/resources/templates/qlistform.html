<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Answer</h1>
    <div class="container">
	<div class="col-md-4">
		<h3 th:inline="text">Welcome to Simple Recipes, [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="container">
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign out" class="btn btn-warning" />
		</form>
	</div>
	
	<table class="table table-striped table-dark">
		<tr>
			<th>id</th>
			<th>Title</th>
			<th>Type</th>
			
			
		</tr>
		
			<tr th:each="question : ${questions}">
				<td th:text="${question.questionId}">id</td>
				<td th:text="${question.title}">title</td>
				<td th:text="${question.type}">Time required</td>
				<td th:text="${recipe.body}">Instructions</td>
				<td th:text="${recipe.type.value}">Diet</td>
				<td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-info" th:href="@{/edit/{id}(id=${recipe.id})}">Edit</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-warning" th:href="@{/delete/{id}(id=${recipe.id})}">Delete</a></td>
			</tr>
	</table>
	<a class="btn btn-primary" th:href="@{/addrecipe}">New recipe</a>
	</div>
	</div>
    
</body>
</html>

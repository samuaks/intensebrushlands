<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Answer</h1>
    <div class="container">
	<div class="col-md-4">
		<h3 th:inline="text">Kyselyn kyss√§rit</h3>
	</div>
	<div class="container">
	<div class="col-md-4" style="padding:20px 0">
	
	 	<form th:action="@{/logout}" method="post">  
			<input type="submit" value="Sign out" class="btn btn-warning" />
		</form> 
	</div>
	
	<table class="table table-striped table-dark">
		<tr>
			<th>id</th>
			<th>Title</th>
			<th>Type</th>
			<th>Edit</th>
			<th>Delete</th>
			<th>add answer</th>
			
		</tr>
		
			<tr th:each="question : ${questions}">
				<td th:text="${question.questionId}">id</td>
				<td th:text="${question.title}">title</td>
				<td th:text="${question.type}">type</td>
				<td><a class="btn btn-info" th:href="@{/edit/{id}(id=${question.questionId})}">Edit</a></td>
				<td><a class="btn btn-warning" th:href="@{/delete/{id}(id=${question.questionId})}">Delete</a></td>
				<td><a class="btn btn-info" th:href="@{/add/{id}(id=${question.questionId})}">Add options</a>
			</tr>
	</table>
	<a class="btn btn-primary" th:href="@{/createQuestion}">Insert question</a>
	</div>
	</div>
    
</body>
</html>
